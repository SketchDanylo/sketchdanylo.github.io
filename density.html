<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #333333);
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #f1f1f1;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background-color: #444;
            color: #fff;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        button {
            cursor: pointer;
            background-color: #555;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        #result {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: rgb(174, 255, 111);
        }
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Density Calculator</h1>
        <input type="number" id="mass" placeholder="Enter mass in grams">
        <input type="number" id="volume" placeholder="Enter volume in milliliters">
        <button onclick="calculateDensity()">Calculate Density</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateDensity() {
            const mass = parseFloat(document.getElementById('mass').value);
            const volume = parseFloat(document.getElementById('volume').value);
            
            if (isNaN(mass) || isNaN(volume) || volume === 0) {
                document.getElementById('result').textContent = 'Please enter valid numbers for mass and volume.';
                return;
            }
            
            const density = mass / volume;
            document.getElementById('result').textContent = `The density is ${density.toFixed(2)} g/mL`;
        }
    </script>
</body>
</html>
